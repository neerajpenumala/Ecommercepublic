<header class="sticky-top w-100 bg-dark px-4 my-shadow d-flex justify-content-between align-items-center p-2">
    <div class="text-light fs-2 fw-bold fst-italic">
        <span>Shopping Point</span>
    </div>

    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group btn-group-lg me-3" role="group">
            <button type="button" class="btn btn-outline-light" [routerLink]="['/']">Home</button>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-light dropdown-toggle" [routerLink]="['/products']" data-bs-toggle="dropdown">
                    Categories
                </button>
                <!-- Category dropdown code... -->
            </div>
        </div>

        <!-- Static User Account Buttons -->
        <div class="btn-group btn-group-lg me-2" role="group">
            <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#generalmodal" (click)="openModal('login')">
                Login
            </button>
            <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#generalmodal" (click)="openModal('register')">
                Register
            </button>
            <button type="button" class="btn btn-outline-light" [routerLink]="['/cart']">
                Cart
                <span class="badge bg-warning text-dark">0</span>
            </button>

            <!-- Other buttons... -->
        </div>
    </div>
</header>

<!-- Modal -->
<div class="modal fade" id="generalmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ modalTitle }}</h5>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
            <div class="modal-body">
                <ng-container *ngIf="currentView === 'login'">
                    <!-- Login Form -->
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </ng-container>

                <ng-container *ngIf="currentView === 'register'">
                    <!-- Register Form -->
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </ng-container>
            </div>
        </div>
    </div>
</div>
